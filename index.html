<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="todo-container">
        <h1>Todo List</h1>

        </form>
        <div id="todo-list"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
